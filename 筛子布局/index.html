<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flex.css">
    <title>筛子布局</title>
</head>
<body>
    <div class="box one">
        <span class="item">1</span>
    </div>
    <div class="box two">
        <span class="item">1</span>
        <span class="item">2</span>
     </div>
     <div class="box three">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3</span>
    </div>
     <div class="box four">
         <div class="column">
            <span class="item">1</span>
            <span class="item">2</span>     
         </div>
        <div class="column">
            <span class="item">3</span>
            <span class="item">4</span>
        </div>
    </div>
     <div class="box five">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3</span>
        <span class="item">4</span>
        <span class="item">5</span>
     </div>
     <div class="box six">
        <span class="item">1</span>
        <span class="item">2</span>
        <span class="item">3</span>
        <span class="item">4</span>
        <span class="item">5</span>
        <span class="item">6</span>
    </div>
</body>
</html>
